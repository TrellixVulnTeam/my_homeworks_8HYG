<!doctype html>
<html lang="en">
<head>
<title>Взвешенный граф друзей</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="shortcut icon" href="/static/fox.ico" type="image/x-icon">
<style>
	body {
		padding: 5%;
		background-image: url(static/friends.png);
		background-size: 100%;
		background-repeat: no-repeat;
		background-color: #79CD7A;
	}
	.wrapper {
		text-align: center;
	}
	.button {
		width: 100%;
		height: 20%;
		background: #eeeeee;
		text-align:center
	}
	.text {
		font-size: 350%;
		color: black;
		position: relative;
		top: -5px;
	}
	.form {
		width: 100%;
		height: 10%;
	}
	
</style>
</head>
<body>
<br><br><br><br><br>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8" align="center" style="color: #1047DA;"><h1>Нажмите, пожалуйста, на кнопку ниже</h1></div>
<div class="col-md-2"></div>
</div>

<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8" align="center"><h3>Авторизация нужна для того, чтобы построить взвешенный граф Ваших друзей</h3></div>
<div class="col-md-2"></div>
</div>

<br>

<div id="auth_button" class="wrapper">
	<button onclick="return vk_authorization();" id="js-checkAge" class="button">
		<span class="text">Авторизация в vk.com</span>
	</button>
</div>

<br>

<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10" align="center" style="color: black"><h3>Затем скопируйте, пожалуйста,</h3><h1>access_token</h1><h3>со страницы, на которую Вас перенаправили, и вставьте в формочку ниже:</h3></div>
<div class="col-md-1"></div>
</div>

<br>

<form action="/graph" method="GET"> <!-- Просто токен, поэтому можно обойтись GET -->
<h3  align="center">
	<p>Ваш access_token: <input class="form" type="text" name="access_token" required placeholder="access_token" autocomplete="off" size="55"></p>
	<p><button type="submit" class="button">Отправить access-token</button></p>
</h3>
</form>

<script type="application/javascript">
	function vk_authorization() {
		window.open(
			'https://oauth.vk.com/authorize?client_id=6441687&display=popup&redirect_uri=https://oauth.vk.com/blank.html&response_type=token&scope=friends,photos,video,wall,messages,offline&v=5.78',
			"fullscreen=no"
		);
	}
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
