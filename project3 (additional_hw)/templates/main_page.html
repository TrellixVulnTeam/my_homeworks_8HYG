<!doctype html>
<html lang="en">
<head>
<title>Главная страница</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="shortcut icon" href="/static/fox.ico" type="image/x-icon">
<style>
	body {
		padding: 5%;
		background-image: url(static/sun.jpg);
		background-size: cover;
		background-color: #c7b39b;
	}
</style>
</head>
<body>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8" align="center"><h1>Введите, пожалуйста, любое слово или предложение:</h2></div><br>
<div class="col-md-2"></div>
</div>
<form action="/get_word" method="GET">
<br>
	<h1><p align="center"><input type="text" name="word" required placeholder="предложение" size="50" pattern="[а-яА-ЯёЁ,. ]+"></p></h1>
	<p align="center"><button type="submit" class="btn btn-secondary"><h1>Отправить</h1></button></p>
</form>
<div class="row">
<div align="center" class="col-md-6">
<form action="/meduza" method="GET">
	<button type="submit" class="btn btn-secondary"><h1>meduza.io</h1></button>
</form>
</div>
<div align="center" class="col-md-6">
<form action="/test" method="GET">
	<button type="submit" class="btn btn-secondary"><h1>Тест</h1></button>
</form>
</div>
</div>
<div class="row">
	<div class="col-md-6"></div><div align="center" class="col-md-6"><h1><u>Погода в Скопье</u></h1></div>
</div>
<div class="row">
	<div align="center" class="col-md-6"><h1>Время в Скопье: <u>{{dic['time']}}</u></h1></div>
	<div align="center" class="col-md-6"><h1>Температура: <u>{{dic['temp']}}</u></h1></div>
</div>
<div class="row">
	<div class="col-md-6"></div>
	<div align="center" class="col-md-6"><h1>Ощущается как: <u>{{dic['feel']}}</u></h1></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
